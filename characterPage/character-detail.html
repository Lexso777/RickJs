<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="character-detail.css">
    <link rel="stylesheet" href="../nullstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Document</title>

<body>
    <header class="header">
        <div class="header__component">
            <div class="logo">
                <img src="../image/logo-black 1 (2).svg" alt="#">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../characterPage/character.html">Characters</a></li>
                    <li><a href="../locationPage/locations.html">Locations</a></li>
                    <li><a href="../episodesPage/episodes.html">Episodes</a></li>
                </ul>
            </nav>
            <button class="burger__btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <div class="wrapper">
        <div class="character__info">
            <div class="arrow_back">
                <svg class="arrow" width="16.000000" height="16.000000" viewBox="0 0 16 16" fill="none"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs />
                    <path id="icon/navigation/arrow_back_24px"
                        d="M16 7L3.82 7L9.42 1.41L8 0L0 8L8 16L9.41 14.59L3.82 9L16 9L16 7Z" fill="#000000"
                        fill-opacity="1.000000" fill-rule="nonzero" />
                </svg>
                <a href="character.html">GO BACK</a>
            </div>
            <div class="character__box">
                <img src="" alt="#" class="character__img" id="character__img">
                <div class="character__name" id="character__name">Loading</div>
            </div>
        </div>
        <div class="Informations__Episodes">
            <div class="Informations">
                <div class="Informations__title">Informations</div>
                <div class="additional__info">
                    <div class="additional__specification">
                        <div class="additional__title">Gender</div>
                        <div class="additional__name" id="gender__name"></div>
                        <div class="border__line"></div>
                    </div>
                    <div class="additional__specification">
                        <div class="additional__title">Status</div>
                        <div class="additional__name" id="status"></div>
                        <div class="border__line"></div>
                    </div>
                    <div class="additional__specification">
                        <div class="additional__title">Specie</div>
                        <div class="additional__name" id="specie"></div>
                        <div class="border__line"></div>
                    </div>
                    <div class="additional__specification">
                        <div class="additional__title">Origin</div>
                        <div class="additional__name" id="origin"></div>
                        <div class="border__line"></div>
                    </div>
                    <div class="additional__specification">
                        <div class="additional__title">Type</div>
                        <div class="additional__name" id="type"></div>
                        <div class="border__line"></div>
                    </div>
                    <div class="additional__specification">
                        <div class="additional__title">Location</div>
                        <div class="arrow_right">
                            <a href="#" id="location_link">
                                <svg width="7.410034" height="12.000000" viewBox="0 0 7.41003 12" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <defs />
                                    <path id=" ↳Color" d="M1.41 0L0 1.41L4.57 6L0 10.59L1.41 12L7.41 6L1.41 0Z"
                                        fill="#8E8E93" fill-opacity="1.000000" fill-rule="evenodd" />
                                    <path id=" ↳Color" d="M0 1.41L4.57 6L0 10.59L1.41 12L7.41 6L1.41 0L0 1.41Z"
                                        stroke="#979797" stroke-opacity="0" stroke-width="0.000000" />
                                </svg>
                            </a>
                        </div>
                        <div class="additional__name" id="locations"></div>
                        <div class="border__line"></div>
                    </div>
                </div>
            </div>
            <div class="Episodes">
                <div class="Episodes__title">Episodes</div>
                <div class="additional__episodes" id="additional__episodes">
                    <div class="additional__specification" id="additional__specification">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="character-detail.js"></script>

</html>
